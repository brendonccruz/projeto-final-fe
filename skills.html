        </h2>

        <section class="d-flex flex-wrap justify-content-center gap-4 w-100">

                C#

                    data-title=".NET"

                    data-title="EF CORE" 
                    data-desc="Entity Framework Core: ORM para manipulação de banco de dados via código.">

                    data-title="SQL SERVER"

                SQL SERVER

                    data-title="HTML & CSS" 
                    data-desc="Estruturação semântica e estilização de interfaces web modernas.">
                HTML / CSS
            </div>

            <div class="skill-pill pill-orange" 
                    data-title="GIT" 
                    data-desc="Versionamento de código e trabalho colaborativo.">
                GIT
