<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTATO - BRENDONCRUZ®</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header class="text-center">
        <a class="d-block"> 
            <img src="img/BRENDONCRUZ®.png" alt="Logo da Marca" class="img-fluid logo-brand"> 
        </a>

        <nav class="mt-3">
            <ul class="d-flex justify-content-center list-unstyled gap-3 flex-wrap">
                <li><a href="index.html" class="btn btn-custom-outline rounded-pill px-4">HOME</a></li>
                <li><a href="formacao.html" class="btn btn-custom-outline rounded-pill px-4">FORMAÇÃO</a></li>
                <li><a href="skills.html" class="btn btn-custom-outline rounded-pill px-4">SKILLS</a></li>
                <li><a href="contato.html" class="btn btn-custom-filled rounded-pill px-4">CONTATO</a></li>
            </ul>
        </nav>
    </header>

    <main id="contato-page" class="container page-offset">
        <h2 id="title-contact" class="display-3 fw-bold text-uppercase text-center mb-5" style="color: var(--text-color); line-height: 1.1;">
            CONTATO
        </h2>

        <div class="w-100" style="max-width: 600px;">
        
            <div id="feedback-success" class="text-center d-none animate__animated animate__fadeIn">
                <h3 class="fw-bold mb-3" style="color: var(--accent-color);">MENSAGEM ENVIADA!</h3>
                <p class="fs-5" style="color: var(--text-color);">Obrigado pelo contato. Responderei em breve.</p>
                <button class="btn btn-custom-outline mt-3" onclick="location.reload()">ENVIAR OUTRA</button>
            </div>

            <form id="contactForm">
                
                <div class="mb-3">
                    <label for="nome" class="form-label fw-bold" style="color: var(--text-color);">NOME</label>
                    <input type="text" class="form-control form-custom" id="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-bold" style="color: var(--text-color);">EMAIL</label>
                    <input type="email" class="form-control form-custom" id="email" placeholder="seu@email.com" required>
                </div>

                <div class="mb-3">
                    <label for="assunto" class="form-label fw-bold" style="color: var(--text-color);">ASSUNTO</label>
                    <select class="form-select form-custom" id="assunto">
                        <option value="freelance">Orçamento</option>
                        <option value="duvida">Dúvida Técnica</option>
                        <option value="networking">Networking</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="mensagem" class="form-label fw-bold" style="color: var(--text-color);">MENSAGEM</label>
                    <textarea class="form-control form-custom" id="mensagem" rows="4" placeholder="Sua mensagem aqui..." required></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-custom-filled rounded-pill py-3 fw-bold fs-5">ENVIAR</button>
                </div>

            </form>

        </div>
    </main>

    <footer class="text-center py-3 mt-5">
        <small>TODOS OS DIREITOS RESERVADOS.</small>
    </footer>
    
</body>

</html>
